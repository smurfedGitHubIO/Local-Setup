<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="py-5">
        <div class="container d-flex justify-content-center">
            <h1>
                Algo++ Problem Set
            </h1>
        </div>
        <div class="container d-flex justify-content-center">
            <form method="POST" action="/process_form">
                <label class="form-label">Select the problem:</label>
                <select name="problem" class="form-select form-select-sm mb-3">
                    <option value="A">Problem A</option>
                    <option value="B">Problem B</option>
                    <option value="C">Problem C</option>
                </select>
                <label class="form-label">Select the language:</label>
                <select name="language" class="form-select form-select-sm mb-3">
                    <option value="cpp">C++</option>
                    <option value="py">Python</option>
                </select>
                <input type="submit" value="Submit" class="btn btn-success">
            </form>
        </div>
    </div>
</body>
</html>
